<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShare - Kirim File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .tab-btn.active {
            background: white;
            color: #764ba2;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        /* Drop Zone */
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            background: #eef0ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .drop-zone h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .drop-zone p {
            color: #888;
            font-size: 0.85rem;
        }

        /* File Input Hidden */
        #fileInput {
            display: none;
        }

        /* File List */
        .file-list {
            margin-top: 20px;
        }

        .file-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .file-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            color: white;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .file-code {
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .code-text {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-copy {
            background: white;
            color: #764ba2;
        }

        .btn-copy:hover {
            transform: scale(1.05);
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-download {
            flex: 1;
            background: rgba(255,255,255,0.9);
            color: #667eea;
        }

        .btn-delete {
            background: rgba(255,0,0,0.3);
            color: white;
        }

        .btn-delete:hover {
            background: rgba(255,0,0,0.5);
        }

        /* Receive Section */
        .receive-section h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .code-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .code-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-check {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Result */
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .result.error {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .result-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .result h4 {
            margin-bottom: 5px;
        }

        .result p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .btn-download-full {
            padding: 12px 30px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download-full:hover {
            transform: scale(1.05);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Info */
        .info {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ DropShare</h1>
        <p class="subtitle">Kirim file dengan kode unik</p>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('send')">üì§ Kirim</button>
            <button class="tab-btn" onclick="switchTab('receive')">üì• Terima</button>
        </div>

        <!-- Send Tab -->
        <div id="send-tab" class="tab-content active">
            <div class="card">
                <!-- Drop Zone -->
                <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                    <div class="drop-zone-icon">üìÅ</div>
                    <h3>Drop file di sini</h3>
                    <p>atau klik untuk pilih file (max 50MB)</p>
                </div>
                <input type="file" id="fileInput" onchange="handleFileSelect(event)">

                <!-- File List -->
                <div class="file-list" id="fileList"></div>

                <div class="info">
                    ‚ö†Ô∏è File disimpan di browser ini. Bagikan kode ke device lain yang mengakses halaman yang sama.
                </div>
            </div>
        </div>

        <!-- Receive Tab -->
        <div id="receive-tab" class="tab-content">
            <div class="card">
                <div class="receive-section">
                    <h3>Masukkan Kode File</h3>
                    <div class="code-input-group">
                        <input type="text" class="code-input" id="codeInput" placeholder="XXXXXX" maxlength="6">
                        <button class="btn-check" onclick="checkCode()">Cek</button>
                    </div>

                    <!-- Result -->
                    <div class="result" id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Storage key
        const STORAGE_KEY = 'dropshare_files';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupDropZone();
            renderFileList();
        });

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'send') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('send-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('receive-tab').classList.add('active');
            }
        }

        // Setup Drop Zone
        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('drag-over');
                }, false);
            });

            dropZone.addEventListener('drop', handleDrop, false);
        }

        // Handle Drop
        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        // Handle File Select
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        // Process File
        function processFile(file) {
            // Check file size (50MB max)
            if (file.size > 50 * 1024 * 1024) {
                showToast('File terlalu besar! Max 50MB', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = {
                    id: generateCode(),
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    data: e.target.result,
                    createdAt: Date.now(),
                    expiresAt: Date.now() + (30 * 60 * 1000) // 30 minutes
                };

                saveFile(fileData);
                renderFileList();
                showToast('File berhasil diupload!', 'success');
            };
            reader.readAsDataURL(file);
        }

        // Generate unique code
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Save file to localStorage
        function saveFile(fileData) {
            const files = getFiles();
            files.push(fileData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(files));
        }

        // Get files from localStorage
        function getFiles() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data) return [];
            
            let files = JSON.parse(data);
            // Remove expired files
            const now = Date.now();
            files = files.filter(f => f.expiresAt > now);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(files));
            return files;
        }

        // Delete file
        function deleteFile(id) {
            let files = getFiles();
            files = files.filter(f => f.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(files));
            renderFileList();
            showToast('File dihapus', 'success');
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Format time remaining
        function formatTimeRemaining(expiresAt) {
            const remaining = expiresAt - Date.now();
            const minutes = Math.floor(remaining / 60000);
            if (minutes <= 0) return 'Kadaluarsa';
            return `${minutes} menit lagi`;
        }

        // Render file list
        function renderFileList() {
            const files = getFiles();
            const container = document.getElementById('fileList');

            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Belum ada file</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<h3>üìã File Tersimpan</h3>';
            
            files.forEach(file => {
                container.innerHTML += `
                    <div class="file-item">
                        <div class="file-name">üìÑ ${file.name}</div>
                        <div class="file-size">${formatSize(file.size)} ‚Ä¢ ${formatTimeRemaining(file.expiresAt)}</div>
                        <div class="file-code">
                            <span class="code-text">${file.id}</span>
                            <button class="btn btn-copy" onclick="copyCode('${file.id}')">üìã Copy</button>
                        </div>
                        <div class="file-actions">
                            <button class="btn btn-download" onclick="downloadFile('${file.id}')">‚¨áÔ∏è Download</button>
                            <button class="btn btn-delete" onclick="deleteFile('${file.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
        }

        // Copy code to clipboard
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast('Kode disalin: ' + code, 'success');
            }).catch(() => {
                // Fallback
                const input = document.createElement('input');
                input.value = code;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast('Kode disalin: ' + code, 'success');
            });
        }

        // Download file
        function downloadFile(id) {
            const files = getFiles();
            const file = files.find(f => f.id === id);
            
            if (!file) {
                showToast('File tidak ditemukan', 'error');
                return;
            }

            const link = document.createElement('a');
            link.href = file.data;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('Mengunduh ' + file.name, 'success');
        }

        // Check code
        function checkCode() {
            const code = document.getElementById('codeInput').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');

            if (code.length !== 6) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <div class="result-icon">‚ùå</div>
                    <h4>Kode Tidak Valid</h4>
                    <p>Masukkan kode 6 karakter</p>
                `;
                return;
            }

            const files = getFiles();
            const file = files.find(f => f.id === code);

            if (!file) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <div class="result-icon">‚ùå</div>
                    <h4>File Tidak Ditemukan</h4>
                    <p>Kode tidak valid atau file sudah kadaluarsa</p>
                `;
                return;
            }

            resultDiv.className = 'result show success';
            resultDiv.innerHTML = `
                <div class="result-icon">‚úÖ</div>
                <h4>${file.name}</h4>
                <p>${formatSize(file.size)} ‚Ä¢ ${formatTimeRemaining(file.expiresAt)}</p>
                <button class="btn-download-full" onclick="downloadFile('${file.id}')">‚¨áÔ∏è Download File</button>
            `;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Auto refresh file list every 30 seconds
        setInterval(renderFileList, 30000);
    </script>
</body>
</html>
